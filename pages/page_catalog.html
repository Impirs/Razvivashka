<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игры</title>
    <link rel="stylesheet" href="../style_base.css">
    <link rel="stylesheet" href="page_catalog.css">
</head>
<body>
    <div class="large_container">
        <section class="semi_header">
            <button class="nav_btn" onclick="goBack()">
                <div class="nav_btn_icon" id="back"></div>
            </button>
            <h1>Список игр</h1>
            <button class="nav_btn" onclick="goSettings()">
                <div class="nav_btn_icon" id="settings"></div>
            </button>
        </section>
        <table class="catalog">
            <tr>
                <td>
                    <div class="game_cell" id="digit_solver">
                        <img src="../assets/game_digit/digit_preview.png" alt="digit_solver">
                        <span>Состав числа</span>
                    </div>
                </td>
                <td>
                    <div class="game_cell" id="sum_solver" style="visibility: hidden;">
                        <img src="" alt="sum_solver">
                        <span>Сумма чисел</span>
                    </div>
                </td>
                <td>
                    <div class="game_cell" id="multiply" style="visibility: hidden;">
                        <img src="" alt="multiply">
                        <span>Умножение</span>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script>
        function goBack(){
            window.location.href = '../index.html'
        }
    </script>
    <script src="../renderer.js"></script>
</body>
</html>
